<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is a html customer file that get user information">
    <meta name="keywords" content="customer, registeration">
    <meta name="author" content="Jeonghyeon Lee">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registeration</title>
</head>


<body>
    <h1>Customer Registeration</h1>

    <form action="process.php" method="get" enctype="text/plain">
        <fieldset>
            <legend>1. User Info</legend>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstName" size="20" maxlength="10" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastName" size="20" value="Lee" readonly> <br><br>

            <label for="ema">Email</label>
            <input type="email" id="ema" name="email" size="60" placeholder="format for email is xxx@yyy.zzz"> <br><br>

            <label for="pwd">Passward</label>
            <input type="password" id="pwd" name="password" minlength="8" placeholder="at least 8 characters"
                size="20" >

            <label for="pwd2">Passward Repeat</label>
            <input type="password" id="pwd2" name="password2" minlength="8" placeholder="at least 8 characters"
                size="20" >

        </fieldset>

        <fieldset>
            <legend>2. Location</legend>

            <label for="add">Address</label>
            <input type="text" id="add" name="address" size="60"> <br><br>

            <label for="cty">city</label>
            <input type="text" id="cty" name="city">

            <label for="st">state</label>
            <input type="text" id="st" name="state" size="5">

            <label for="zip">zip</label>
            <input type="text" id="zip" name="zip" size="10"> <br><br>

            <label for="ph">Phone</label>
            <input type="text" id="ph" name="phone" size="20">

            <label for="cntry">Country</label>
            <select id="cntry" name="country">
                <option value="canada">Canada</option>
                <option value="america">America</option>
            </select> <br>

            <p>Continent</p>
            <input type="radio" id="radio1" name="continent" value="northAmerica">
            <label for="radio1">North America</label> <br>
            <input type="radio" id="radio2" name="continent" value="europe">
            <label for="radio2">Europe</label> <br>
            <input type="radio" id="radio3" name="continent" value="southAmerica">
            <label for="radio3">South America</label>

        </fieldset>

        <fieldset>
            <legend>3. Personal Details</legend>

            <label for="bd">Birth Day</label>
            <input type="date" id="bd" name="date">

            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color"> <br><br>

            <label for="range">Interest In Art</label> <br>
            Minimal<input type="range" id="range" name="range">Love it!<br><br>
        </fieldset>

        <h2>4. All Done</h2>

        <input type="checkbox" id="agree" name="agree" value="agree">
        <label for="agree">I agree to the</label> <a href="www.google.com">Terms of the Site</a>

        <div>
            <input type="submit" id="submit" name="submit">
            <input type="reset" id="reset" name="reset"> <br>
            2023 Copyright
        </div><br>



    </form>
</body>

</html>
